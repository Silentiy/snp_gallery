<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
            <!-- LOGGED OUT -->
            <div class = "ms-lg-3 order-2 order-lg-first" id="logged-out-div">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">LogIn</button>
            </div>

            <!-- LOGGED IN -->
            <div class="d-flex flex-wrap align-items-center justify-content-center order-2 order-lg-first header-hidden" id="logged-in-div">
                <div class = "ms-lg-3 me-2">
                    <div class="text-wrap text-center"> Welcome,  </div>
                    <div class="text-wrap text-center" id="username">  </div>
                </div>

                <div>
                    <img class="avatar d-inline me-2 mb-2 mb-lg-0" id="user-avatar" src="https://api.dicebear.com/5.x/open-peeps/svg?face=smile,calm,explaining" alt="user avatar">
                </div>

                <div class = "me-2">
                    <button type="button" class="btn btn-outline-light" id="logout-btn">LogOut</button>
                    <a href="profile.html"> <button type="button" class="btn btn-warning">Account</button> </a>
                </div>
            </div>

            <!-- PERMANENT PART -->
            <a href="index.html" class="navbar-brand d-flex align-items-center mx-auto mb-2 mb-lg-0 order-1 order-sm-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24">
                    <path d="M23 19 a2 2 0 0 1-2 2 H3 a2 2 0 0 1-2-2 V8 a2 2 0 0 1 2-2 h4 l2-3 h6 l2 3 h4 a2 2 0 0 1 2 2 z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <strong class="fst-italic fs-2 text-capitalize">MyGallery</strong>
            </a>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 mt-3 mt-lg-0 me-lg-3 order-last" role="search">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

        </div>
    </div>
</header>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">SignUp or LogIn with your social account!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body text-center">

                <button type="button" class="btn text-white" id="vk-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" id="icon_vk" class="social-icon-vk" viewBox="0 0 576 512">
                        <path fill="#ffffff" d="M545 117.7c3.7-12.5 0-21.7-17.8-21.7h-58.9c-15 0-21.9 7.9-25.6 16.7 0 0-30 73.1-72.4 120.5-13.7 13.7-20 18.1-27.5 18.1-3.7 0-9.4-4.4-9.4-16.9V117.7c0-15-4.2-21.7-16.6-21.7h-92.6c-9.4 0-15 7-15 13.5 0 14.2 21.2 17.5 23.4 57.5v86.8c0 19-3.4 22.5-10.9 22.5-20 0-68.6-73.4-97.4-157.4-5.8-16.3-11.5-22.9-26.6-22.9H38.8c-16.8 0-20.2 7.9-20.2 16.7 0 15.6 20 93.1 93.1 195.5C160.4 378.1 229 416 291.4 416c37.5 0 42.1-8.4 42.1-22.9 0-66.8-3.4-73.1 15.4-73.1 8.7 0 23.7 4.4 58.7 38.1 40 40 46.6 57.9 69 57.9h58.9c16.8 0 25.3-8.4 20.4-25-11.2-34.9-86.9-106.7-90.3-111.5-8.7-11.2-6.2-16.2 0-26.2.1-.1 72-101.3 79.4-135.6z"/>
                    </svg>
                    LogIn with VK
                </button>

                <button type="button" class="btn" id="google-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="social-icon-google" width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z"></path>
                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z"></path>
                        <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z"></path>
                        <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z"></path>
                    </svg>
                    LogIn with Google
                </button>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
