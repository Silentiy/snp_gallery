<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Image gallery, SnP internship">
        <meta name="author" content="Silentiy">
        <link rel="icon" href="../images/favicon.ico">
        <title>Gallery</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Custom styles -->
        <link rel="stylesheet" href="style.css">

        <!-- External scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </head>

    <body class="d-flex flex-column min-vh-100 bg-light">

        <!-- HEADER -->
        <div w3-include-html="header.html"></div>

        <!-- SORTING -->
        <section class="text-center py-1 bg-white">
            <div class="d-inline me-2">Sort by: </div>
            <button type="button" class="btn btn-outline-secondary btn-sm my-2">votes</button>
            <button type="button" class="btn btn-outline-secondary btn-sm my-2">comments</button>
            <button type="button" class="btn btn-outline-secondary btn-sm my-2">date</button>
        </section>
        
        <!-- PICTURES -->
        <main>
            <div class="album pt-4 pb-1 bg-light">
                <div class="container d-flex flex-wrap justify-content-center" id="pictures"> </div>
            </div>
        </main>

        <!-- PAGINATION -->
        <section class="mt-auto pt-2 pb-2 bg-white text-center" id="pagination">
            <button type="button" class="btn btn-outline-secondary btn-sm my-2">&larr; back</button>
            <button type="button" class="btn btn-outline-secondary btn-sm my-2">forward &rarr;</button>
        </section>

        <!-- FOOTER -->
        <footer w3-include-html="footer.html" class="footer pb-3 text-bg-dark"></footer>


        <!-- SCRIPTS -->
        <script src="index.js" type="module"></script>
        <script type="module">
            import includeHTML from "./w3_include.js"
            import initializeLogIn from "./login.js"
            import initializeLogOut from "./logout.js"
            
            await includeHTML();
            initializeLogIn();
            initializeLogOut();
        </script>

    </body>

</html>
