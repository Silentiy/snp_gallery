<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Image gallery, SnP internship">
        <meta name="author" content="Silentiy">
        <link rel="icon" href="../images/favicon.ico">
        <title>Gallery</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Custom styles -->
        <link rel="stylesheet" href="style.css">

        <!-- scripts -->
        <script src="w3_include.js"> </script>

    </head>

    <body class="d-flex flex-column min-vh-100 bg-light">

        <!-- HEADER -->
        <div w3-include-html="header.html"></div>

        <main>

            <!-- GREETING -->
            <section class="text-center py-1 bg-white">
                <div>Account of UserName</div>
            </section>

            <!-- CONTENT -->
            <div class="album pt-4 pb-3 bg-light mx-2">

                <div class="profile-card container justify-content-center">

                    <nav class="nav nav-tabs">
                        <a href="profile.html" class="nav-item nav-link link-dark">Profile</a>
                        <a href="upload.html" class="nav-item nav-link link-dark active">Add photo...</a>
                        <a href="photos.html" class="nav-item nav-link link-dark">My photos...</a>
                    </nav>

                    <div class="container custom-semicard bg-white mb-4">
                        <div class="row">

                            <div class="col-12">
                                <form>
                                    <div class="mb-2 mt-2">
                                        <label for="input_file" class="form-label mb-0 fw-semibold">Upload a file</label>
                                        <input class="form-control" type="file" accept="image/png, image/jpeg, image/jpg" id="input_file">
                                        <div id="file_help" class="form-text">Allowed formats are: *.jpg, *.png</div>
                                    </div>

                                    <div class="mb-2 text-center" id="image_preview_area">
                                        <p class="text-center text-muted" id="image_preview_old"> Image preview... </p>
                                    </div>

                                    <div class="mb-2">
                                        <label for="photo_name" class="form-label mb-0 fw-semibold">Photo name</label>
                                        <input type="text" class="form-control" id="photo_name">
                                    </div>

                                    <div class="mb-0">
                                        <label for="photo_description" class="form-label mb-0 fw-semibold">Description</label>
                                        <textarea class="form-control" id="photo_description" rows="3"></textarea>
                                    </div>

                                    <div class="text-end mt-1 mb-3">
                                        <button type="button" class="btn btn-outline-secondary btn-sm mt-1 text-end" id="photo-send">submit</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- WHITE SPACE -->
        <section class="mt-auto text-center pt-2 pb-2 bg-white">
            <div></div>
        </section>

        <!-- FOOTER -->
        <footer w3-include-html="footer.html" class="footer mt-auto pb-3 text-bg-dark"></footer>

        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <script src="upload.js", type="module"></script>
        <script type="module">
            import { initializeLogin, initializeLogOut, isLogged } from "./header.js"
            await includeHTML();
            console.log("include stopped");
            initializeLogin();
            isLogged();
            initializeLogOut();
        </script>

    </body>

</html>
