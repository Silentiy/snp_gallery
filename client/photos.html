<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Image gallery, SnP internship">
        <meta name="author" content="Silentiy">
        <link rel="icon" href="../images/favicon.ico">
        <title>Gallery</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Custom styles -->
        <link rel="stylesheet" href="style.css">

        <!-- scripts -->
        <script src="w3_include.js"> </script>

    </head>

    <body class="d-flex flex-column min-vh-100 bg-light">

        <!-- HEADER -->
        <div w3-include-html="header.html"></div>

        <main>

            <!-- GREETING -->
            <section class="text-center py-1 bg-white">
                <div>Account of UserName</div>
            </section>

            <!-- CONTENT -->
            <div class="album pt-4 pb-3 bg-light mx-2">

                <div class="profile-card container justify-content-center">

                    <nav class="nav nav-tabs">
                        <a href="profile.html" class="nav-item nav-link link-dark">Profile</a>
                        <a href="upload.html" class="nav-item nav-link link-dark">Add photo...</a>
                        <a href="photos.html" class="nav-item nav-link link-dark active">My photos...</a>
                    </nav>

                    <section class="text-center custom-semicard container py-1 mb-4 bg-white">
                        <div class="d-inline me-2">Show photos: </div>
                        <button type="button" class="btn btn-outline-secondary btn-sm my-2">on deletion</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm my-2">on moderation</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm my-2">published</button>
                    </section>

                    <!-- pic 1 -->
                    <div class="container card bg-white mb-3">
                        <div class="row pb-3">

                            <div class="col-12 col-sm-6 px-sm-3">
                                <div class="profile-photos text-center mx-auto my-auto">
                                    <div class="mt-2 fw-semibold"> Photo name </div>
                                    <img class="photo-view-small img-fluid" src="https://i.picsum.photos/id/82/400/600.jpg?hmac=E4FUnN7wt-3hru8-9MB_6wu0-KqEbOuyTvsOQGEfXng" alt="description">
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 px-sm-3 mt-3">
                                <div class="mb-2 mt-2">
                                    <div class="mb-0 fw-semibold">Added on:</div>
                                    <div class="container bg-light"> 11.11.2022 </div>
                                </div>

                                <div class="mb-2">
                                    <div class="mb-0 fw-semibold">Status</div>
                                    <div class="container bg-light"> published </div>
                                </div>

                                <div class="mb-2">
                                    <div class="mb-0 fw-semibold">Statistics</div>
                                    <div class="container bg-light"> 5 upvotes, 11 comments </div>
                                </div>

                                <div class="text-end">
                                    <button type="button" class="btn btn-outline-secondary btn-sm mt-1">change</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm mt-1">delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- pic 2 -->
                    <div class="container card bg-white mb-3">
                        <div class="row pb-3">

                            <div class="col-12 col-sm-6 px-sm-3">
                                <div class="profile-photos text-center mx-auto my-auto">
                                    <div class="mt-2 fw-semibold"> Photo name </div>
                                    <img class="photo-view-small img-fluid" src="https://i.picsum.photos/id/11/600/400.jpg?hmac=YX_aIAB-BXqL4_3ZvInwvfKSwWwiKng4yQp9vCc4xSI" alt="description">
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 px-sm-3 mt-3">
                                <div class="mb-2 mt-2">
                                    <div class="mb-0 fw-semibold">Added on:</div>
                                    <div class="container bg-light"> 11.11.2022 </div>
                                </div>

                                <div class="mb-2">
                                    <div class="mb-0 fw-semibold">Status</div>
                                    <div class="container bg-light"> published </div>
                                </div>

                                <div class="mb-2">
                                    <div class="mb-0 fw-semibold">Statistics</div>
                                    <div class="container bg-light"> 5 upvotes, 11 comments </div>
                                </div>

                                <div class="text-end">
                                    <button type="button" class="btn btn-outline-secondary btn-sm mt-1">change</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm mt-1">delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>

        <!-- FOOTER -->
        <footer w3-include-html="footer.html" class="footer mt-auto pb-3 text-bg-dark"></footer>

        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <script src="upload.js", type="module"></script>
        <script type="module">
            import { initializeLogin, initializeLogOut, isLogged } from "./header.js"
            await includeHTML();
            console.log("include stopped");
            initializeLogin();
            isLogged();
            initializeLogOut();
        </script>

    </body>

</html>
