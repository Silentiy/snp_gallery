<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Image gallery, SnP internship">
        <meta name="author" content="Silentiy">
        <link rel="icon" href="../images/favicon.ico">
        <title>Gallery</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Custom styles -->
        <link rel="stylesheet" href="style.css">

        <!-- scripts -->
        <script src="w3_include.js"> </script>

    </head>

    <body class="d-flex flex-column bg-light" style="min-height: 100vh;"> <!--  min-vh-100 -->

        <!-- HEADER -->
        <div w3-include-html="header.html"></div>

        <main>

            <!-- GREETING -->
            <section class="text-center py-1 bg-white">
                <div>Account of UserName</div>
            </section>

            <!-- CONTENT -->
            <div class="album pt-4 pb-3 bg-light mx-2">

                <div class="profile-card container justify-content-center">

                    <nav class="nav nav-tabs">
                        <a href="profile.html" class="nav-item nav-link link-dark active">Profile</a>
                        <a href="upload.html" class="nav-item nav-link link-dark">Add photo...</a>
                        <a href="photos.html" class="nav-item nav-link link-dark">My photos...</a>
                    </nav>

                    <div class="container custom-semicard bg-white mb-4">
                        <div class="row">

                            <div class="col-12 col-sm-6 px-sm-3">
                                <div class="profile-picture mx-auto">
                                    <div class="text-center mt-2 fw-semibold"> Profile picture </div>
                                    <img class="avatar-big " src="https://api.dicebear.com/5.x/open-peeps/svg?face=smile,calm,explaining" alt="description">
                                    <div class="text-end">
                                        <button type="button" class="btn btn-outline-secondary btn-sm mt-1">remove</button>
                                        <button type="button" class="btn btn-outline-secondary btn-sm mt-1">change</button>
                                    </div>
                                </div>

                                <div class="form-group mt-3 mb-2">
                                    <label for="about_me" class="fw-semibold">About me: </label>
                                    <textarea class="form-control" id="about_me" rows="5"></textarea>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-outline-secondary btn-sm mt-1">send</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 px-sm-3">
                                <form>
                                    <div class="mb-2 mt-2">
                                        <label for="first_name" class="form-label mb-0 fw-semibold">First name</label>
                                        <input type="text" class="form-control" id="first_name" readonly>
                                    </div>

                                    <div class="mb-2">
                                        <label for="last_name" class="form-label mb-0 fw-semibold">Last name</label>
                                        <input type="text" class="form-control" id="last_name" readonly>
                                    </div>

                                    <div class="mb-2">
                                        <label for="email" class="form-label mb-0 fw-semibold">Email address</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="email_help" readonly>
                                        <div id="email_help" class="form-text">We'll never share your email with anyone else</div>
                                    </div>
                                </form>

                                <form>
                                    <div class="mb-2 mt-2">
                                        <label for="nick_name" class="form-label mb-0 fw-semibold">Nickname</label>
                                        <input type="text" class="form-control" id="nick_name" aria-describedby="nick_name_help">
                                        <div id="nick_name_help" class="form-text">Other users will see you by this name</div>
                                    </div>
                                    <div class="text-end">
                                        <button type="button" class="btn btn-outline-secondary btn-sm mt-1 text-end">submit</button>
                                    </div>
                                </form>

                                <form>
                                    <div class="mb-2 mt-1">
                                        <label for="api_token" class="form-label mb-0 fw-semibold">API-token</label>
                                        <input class="form-control" type="text" value="API token..." id="api_token" readonly>
                                        <div class="text-end">
                                            <button type="button" class="btn btn-outline-secondary btn-sm mt-1">change</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- FOOTER -->
        <footer w3-include-html="footer.html" class="footer mt-auto pb-3 text-bg-dark"></footer>

        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- <script src="upload.js", type="module"></script> -->
        <script type="module">
            import { initializeLogin, initializeLogOut, isLogged } from "./header.js"
            await includeHTML();
            console.log("include stopped");
            initializeLogin();
            isLogged();
            initializeLogOut();
        </script>

    </body>

</html>
