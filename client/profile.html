    <body class="d-flex flex-column min-vh-100 bg-light">

        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center">
                    <!-- LOGGED OUT -->
                    <!-- <div class = "ms-lg-3 order-2 order-lg-first">

                    </div> -->
        
                    <!-- LOGGED IN -->
                    <div class = "d-flex flex-wrap align-items-center justify-content-center order-2 order-lg-first">
                        <div class = "ms-lg-3 me-2">
                            <div class="text-wrap"> Welcome,  </div>
                            <div class="text-wrap"> UserName! </div>
                        </div>
        
                        <img class="avatar d-inline me-2 mb-2 mb-lg-0" src="https://api.dicebear.com/5.x/open-peeps/svg?face=smile,calm,explaining" alt="user avatar">
                        
                        <div class = "me-2">
                            <button type="button" class="btn btn-outline-light">LogOut</button>
                            <a href="profile.html"> <button type="button" class="btn btn-warning">Account</button> </a>
                        </div>
                    </div>
                    
                    <!-- PERMANENT PART -->
                    <a href="index.html" class="navbar-brand d-flex align-items-center mx-auto mb-2 mb-lg-0 order-1 order-sm-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" 
                            stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24">
                            <path d="M23 19 a2 2 0 0 1-2 2 H3 a2 2 0 0 1-2-2 V8 a2 2 0 0 1 2-2 h4 l2-3 h6 l2 3 h4 a2 2 0 0 1 2 2 z"/>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 mt-3 mt-lg-0 me-lg-3 order-last" role="search">
                        <input type="search" class="form-control form-control-dark" placeholder="Search.." aria-label="Search">
                    </form>
        
                </div>
            </div>

        <main>
            
            <!-- GREETING -->
            <section class="text-center py-1 bg-white">
                <div>Account of UserName</div>
            </section>
          
            <!-- CONTENT -->
            <div class="album pt-4 pb-3 bg-light mx-2">
                
                <div class="profile-card container justify-content-center">
                    
                    <nav class="nav nav-tabs">
                        <a href="profile.html" class="nav-item nav-link link-dark active">Profile</a>
                        <a href="upload.html" class="nav-item nav-link link-dark">Add photo...</a>
                        <a href="photos.html" class="nav-item nav-link link-dark">My photos...</a>
                    </nav>
                    
                    <div class="container custom-semicard bg-white mb-4"> 
                        <div class="row"> 

                            <div class="col-12 col-sm-6 px-sm-3">
                                <div class="profile-picture mx-auto">
                                    <div class="text-center mt-2 fw-semibold"> Profile picture </div>
                                    <img class="avatar-big " src="https://api.dicebear.com/5.x/open-peeps/svg?face=smile,calm,explaining" alt="description">
                                    <div class="text-end">
                                        <button type="button" class="btn btn-outline-secondary btn-sm mt-1">remove</button> 
                                        <button type="button" class="btn btn-outline-secondary btn-sm mt-1">change</button> 
                                    </div>
                                </div>
                                
                                <div class="form-group mt-3">
                                    <label for="about_me" class="fw-semibold">About me: </label>
                                    <textarea class="form-control" id="about_me" rows="5"></textarea>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-outline-secondary btn-sm mt-1">send</button> 
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 px-sm-3">
                                <form>
                                    <div class="mb-2 mt-2">
                                        <label for="nick_name" class="form-label mb-0 fw-semibold">Nickname</label>
                                        <input type="text" class="form-control" id="nick_name" aria-describedby="nick_name_help">
                                        <div id="nick_name_help" class="form-text">Other users will see you by this name</div>
                                    </div>

                                    <div class="mb-2">
                                        <label for="first_name" class="form-label mb-0 fw-semibold">First name</label>
                                        <input type="text" class="form-control" id="first_name">
                                    </div>

                                    <div class="mb-2">
                                        <label for="last_name" class="form-label mb-0 fw-semibold">Last name</label>
                                        <input type="text" class="form-control" id="last_name">
                                    </div>

                                    <div class="mb-2">
                                        <label for="email" class="form-label mb-0 fw-semibold">Email address</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="email_help">
                                        <div id="email_help" class="form-text">We'll never share your email with anyone else</div>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-outline-secondary btn-sm mt-1 text-end">submit</button>
                                    </div>
                                </form>

                                <form>
                                    <div class="mb-2 mt-1">
                                        <label for="api_token" class="form-label mb-0 fw-semibold">API-token</label>
                                        <input class="form-control" type="text" value="API token..." id="api_token" readonly>
                                        <div class="text-end"> 
                                            <button type="submit" class="btn btn-outline-secondary btn-sm mt-1">change</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        
        <footer class="footer mt-auto pb-3 text-bg-dark">
            <section class="pb-4 pt-2 bg-white"> </section>

            <div class="container pt-3">
                <p class="mb-1 text-center">&copy; Salt&Pepper Internship</p>
                <p class="mb-0 text-center"> Silentiy, 2023  </p>
            </div>
        </footer>
